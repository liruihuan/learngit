<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>响应式布局</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="./js/auto-layout.js"></script>
    <!-- <script src="./js/convention-rem.js"></script>  -->

</head>

<body>
    <div class="nav">
        <ul>
            <li>
                <a href="#" class="actived">首页</a>
            </li>
            <li>
                <a href="#">相机</a>
            </li>
            <li>
                <a href="#">软件</a>
            </li>
            <li>
                <a href="#">解决方案</a>
            </li>
            <li>
                <a href="#">关于我们</a>
            </li>
        </ul>
        <div class="menu-btn">
            <span class="btn-top"></span>
            <span class="btn-middle"></span>
            <span class="btn-bottom"></span>
        </div>
    </div>
    <div class="content">
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="levitate">

        </div>
    </div>
    <div class="banner-bottom"></div>

</body>

<script>
    $(function () {
        $(".nav ul li").click(function () { //导航点击
            $(".nav ul li a").removeClass("actived");
            $(this).children("a").addClass("actived");
        });
        $(".menu-btn").click(function () { //显示或隐藏下方导航列表

            $(this).toggleClass("active");
            $(".nav ul").toggleClass("show");

        });

        // 获取div距离窗口的距离
        const f = $(".levitate").offset().top;
        $(window).scroll(function () {
            $(".levitate").animate({
                top: $(window).scrollTop() + f
            }, {
                queue: false,
                duration: 1000
            })
        });




    });
</script>

</html>
