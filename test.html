<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="mvvm">
        <input v-model="d" id="test">{{text}}
        <div>{{d}}</div>
    </div>
</body>
<script>
    var obj = {};
    // document.createElement()
    function nodeContainer(node, vm, flag) {
        var flag = flag || document.createDocumentFragment(); //创建一个虚拟的节点对象

        var child;
        while (child = node.firstChild) {
            compile(child, vm);
            flag.appendChild(child);
            if (child.firstChild) {
                nodeContainer(child, vm, flag);
            }
        }
        return flag;
    }

    //编译
    function compile(node, vm) {
        var reg = /\{\{(.*)\}\}/g;
        if (node.nodeType === 1) { //元素节点
            var attr = node.attributes;
            //解析节点的属性
            for (var i = 0; i < attr.length; i++) {
                if (attr[i].nodeName == 'v-model') {

                    var name = attr[i].nodeValue;
                    node.addEventListener('input', function (e) {
                        vm[name] = e.target.value;
                    });

                    node.value = vm[name];//实例中的data数据赋值给节点
                    node.removeAttribute('v-model');
                }
            }
        }
        //如果节点类型为text
        if (node.nodeType === 3) {

            if (reg.test(node.nodeValue)) {
                // console.dir(node);
                var name = RegExp.$1;//获取匹配到的字符串
                name = name.trim();
                // node.nodeValue = vm[name];
                new Watcher(vm, node, name);
            }
        }
    }

    function defineReactive(obj, key, value) {
        var dep = new Dep();
        Object.defineProperty(obj, key, {
            get: function () {
                console.log(Dep.global);
                if (Dep.global) {
                    dep.add(Dep.global);
                }
                console.log("get了值" + value);
                return value;
            },
            set: function (newValue) {
                if (newValue === value) {
                    return;
                }
                value = newValue;
                console.log("set了最新值" + value);
                dep.notify();
            }
        })
    }

    function observe(obj, vm) {
        Object.keys(obj).forEach(function (key) {
            defineReactive(vm, key, obj[key]);
        })
    }

    function Vue(options) {
        this.data = options.data;
        var data = this.data;
        observe(data, this);
        var id = options.el;
        var dom = nodeContainer(document.getElementById(id), this);
        document.getElementById(id).appendChild(dom);
    }

    function Dep() {
        this.subs = [];
    }
    Dep.prototype = {
        add: function (sub) {
            this.subs.push(sub);
        },
        notify: function () {
            this.subs.forEach(function (sub) {
                console.log(sub);
                sub.update();
            })
        }
    }

    function Watcher(vm, node, name) {
        Dep.global = this;
        this.name = name;
        this.node = node;
        this.vm = vm;
        this.update();
        Dep.global = null;
    }

    Watcher.prototype = {
        update: function () {
            this.get();
            switch (this.node.nodeType) {
                case 1:
                    this.node.value = this.value;
                    console.log(1)
                    break;
                case 3:
                    this.node.nodeValue = this.value;
                    console.log(3)
                    break;
                default: break;
            }
        },
        get: function () {
            this.value = this.vm[this.name];
        }
    }


    var Demo = new Vue({
        el: 'mvvm',
        data: {
            text: 'HelloWorld',
            d: '123'
        }
    })
//vue实例化之后，将根元素下的所有元素通过递归循环遍历，添加到虚拟dom对象里面，这个过程也把data里面的数据赋值到指定的dom节点下，节点分为文本节点“{{}}”(赋值方式）和元素节点v-text，v-model(赋值方式)
//遍历完根节点下所有元素就会把虚拟dom对象通过appendChild统一添加到根节点



</script>

</html>
